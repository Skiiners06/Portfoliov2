</div>
<script>
    function afficheMenu(){
        let x = document.getElementsByClassName('afficheMenu')[0]
        let logo = document.getElementsByClassName('logoBurgerMenu')[0]
        if(x.style.display === "block"){
            x.style.display = "none"
            logo.src = "./img/burgerMenu.svg"
            logo.style.float = 'left'
        }else {
            x.style.display = "block"
            logo.src = "./img/close.svg"
            logo.style.height = 40 + 'px'
            logo.style.float = 'right'
        }
    }
</script>
